version: "3.5"

networks:
  net:
    external: true
    name: setyourmindpark_service_net

services:
  nginx:
    image: setyourmindpark/debian-nginx
    ports:
      - 80:80
      - 443:443
    environment:
      - TZ=Asia/Seoul
    volumes:
      - /root/nginx/volume:/etc/nginx
    networks:
      - net
    deploy:
      replicas: 3
      placement:
        constraints:
        - node.labels.type == nginx